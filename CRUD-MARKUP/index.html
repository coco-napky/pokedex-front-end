<body>
	

  <div>

	 <table class="striped">
        <thead>
          <tr>
              <th data-field="id_pokemon"><font color="blue"><img src="images/pokeball_id.png">Id - Pokemon</font></th>

              <th data-field="tipo"><font color="blue"><img src="images/bulbasaur_tipo.png">Tipo</font></th>
              <th data-field="actualizar"><font color="blue"><img src="images/squirtle_update.png">Update</font></th>
              <th data-field="borrar"><font color="blue"><img src="images/charmander_delete.png">Delete</font></th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>01</td>
            <td>Bulbasaur </td>
            <td>Veneno</td>
            <td><a class="btn-floating btn-small waves-effect waves-light modal-trigger blue" href="#modal1"><i class="material-icons">mode_edit</i></a></td>
            <td><a class="btn-floating btn-small waves-effect waves-light red"><i class="material-icons">delete</i></a></td>
          </tr>
          <tr>
            <td>02</td>
            <td>Ivysaur</td>
            <td>Veneno</td>
            <td><a class="btn-floating btn-small waves-effect waves-light modal-trigger blue" href="#modal1"><i class="material-icons">mode_edit</i></a></td>

          </tr>
        </tbody>
      </table>

      <div align="right"><a class="btn-floating btn-large waves-effect waves-light modal-trigger green" href="#modal2"><i class="material-icons">mode_edit</i></a></div>


<div id="modal1" class="modal">
  <div class="modal-content">
    <h4><img src="images/pokedex.png">&nbsp;Editar Pokemon</h4>
    <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="id_pokemon" type="text" class="validate">
          <label for="id_pokemon">ID Pokemon</label>
        </div>
        <div class="input-field col s6">
          <input id="nombre" type="text" class="validate">
          <label for="nombre">Nombre</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="tipo" type="text" class="validate">
          <label for="tipo">Tipo</label>
        </div>
      </div>
    </form>
  </div>
  </div>
  <div class="modal-footer">
    <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Aceptar</a>
  </div>
</div>


<div id="modal2" class="modal">
  <div class="modal-content">
   <h4><img src="images/pokeball.png">&nbsp;Crear Pokemon</h4>
    <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="id_pokemon" type="text" class="validate">
          <label for="id_pokemon">ID Pokemon</label>
        </div>
        <div class="input-field col s6">
          <input id="nombre" type="text" class="validate">
          <label for="nombre">Nombre</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="tipo" type="text" class="validate">
          <label for="tipo">Tipo</label>
        </div>
      </div>
    </form>
  </div>
  </div>
  <div class="modal-footer">
    <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Aceptar</a>
  </div>
</div>
